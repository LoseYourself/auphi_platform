jdbc.type = MySQL
jdbc.host = localhost
jdbc.port = 3306
jdbc.database = etl_platform_cloud
jdbc.username = root
jdbc.password = 123456
jdbc.url = jdbc:mysql://${jdbc.host}:${jdbc.port}/${jdbc.database}?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull
jdbc.driverClassName = com.mysql.jdbc.Driver
jdbc.filters = stat
jdbc.maxActive = 20
jdbc.initialSize = 1
jdbc.maxWait = 60000
jdbc.minIdle = 10
jdbc.maxIdle = 15
jdbc.timeBetweenEvictionRunsMillis = 60000
